<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS WAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFCF2;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      display: block;
    }
    h1.small-heading {
      font-family: 'Poppins', sans-serif;
      color: #8A2BE2;
      font-weight: normal;
      font-size: 2.5rem;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #00BFFF;
      color: white;
    }

    /* Shimmer animations */
    @keyframes goldShimmer {
      0%, 100% { color: black; }
      50% { color: gold; }
    }

    @keyframes redShimmer {
      0%, 100% { color: black; }
      50% { color: red; }
    }

    @keyframes blueShimmer {
      0%, 100% { color: black; }
      50% { color: blue; }
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00BFFF;
      color: white;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
    }

    /* Hover effect for button */
    .button:hover {
      background-color: #008CBA;
      transform: scale(1.05);
    }

    /* Remove default underline and add custom underline */
    a {
      text-decoration: none;
      position: relative;
    }

    .underline.gold a::after,
    .underline.red a::after,
    .underline.blue a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .underline.gold a::after {
      background-color: gold;
    }

    .underline.red a::after {
      background-color: red;
    }

    .underline.blue a::after {
      background-color: blue;
    }

    .underline a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Applying shimmer effect */
    .gold a {
      color: gold;
      animation: goldShimmer 3s linear infinite;
    }

    .red a {
      color: red;
      animation: redShimmer 3s linear infinite;
    }

    .blue a {
      color: blue;
      animation: blueShimmer 3s linear infinite;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .logo {
        width: 200px;
        height: 200px;
      }
      h1.small-heading {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1 class="small-heading">CURRENT RANKINGS</h1>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Team Name</th>
      <th>Erangel</th>
      <th>Vikendi</th>
      <th>Miramar</th>
      <th>Sanhok</th>
      <th>Total Points</th>
    </tr>
  </table>

  <!-- Button -->
  <a href="weeks.html" class="button">View Weekly Results</a>

  <script>
    let teams = [
      { name: "SO-BTS", erangel: 2, vikendi: 0, miramar: 0, sanhok: 0, page: 'sobts.html' },
      { name: "M-BTS", erangel: 1, vikendi: 0, miramar: 2, sanhok: 0, page: 'mbts.html' },
      { name: "JORD-BTS", erangel: 0, vikendi: 0, miramar: 0, sanhok: 1, page: 'jordbts.html' },
      { name: "H-BTS", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'hbts.html' },
      { name: "BTS", erangel: 2, vikendi: 1, miramar: 1, sanhok: 0, page: 'bts.html' }
    ];

    function updateLeaderboard() {
      teams.forEach(team => {
        team.total = team.erangel + team.vikendi + team.miramar + team.sanhok;
      });
      teams.sort((a, b) => b.total - a.total);

      const table = document.getElementById('leaderboard');
      table.innerHTML = '<tr><th>Rank</th><th>Team Name</th><th>Erangel</th><th>Vikendi</th><th>Miramar</th><th>Sanhok</th><th>Total Points</th></tr>';

      let highestScore = teams[0].total;
      let lastScore = null;
      let rank = 1;
      let displayRank = 1;

      teams.forEach((team, index) => {
        if (team.total !== lastScore) {
          if (index > 0) {
            rank = index + 1;
          }
          lastScore = team.total;
          displayRank = rank;
        }

        // Create a new table row
        const row = table.insertRow(-1);
        row.innerHTML = `<td>${displayRank}</td><td><a href="${team.page}">${team.name}</a></td><td>${team.erangel}</td><td>${team.vikendi}</td><td>${team.miramar}</td><td>${team.sanhok}</td><td>${team.total}</td>`;

        // Add shimmer effect and color based on rank
        if (team.total === highestScore) {
          row.classList.add('gold', 'underline');
        } else if (displayRank === 2) {
          row.classList.add('red', 'underline');
        } else if (displayRank === 3) {
          row.classList.add('blue', 'underline');
        }
      });
    }

    updateLeaderboard();
  </script>
</body>
</html>
