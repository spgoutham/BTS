<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS WAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      display: block;
    }
    h1.small-heading {
      color: #ff3333; /* Bright red for headings */
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 2px solid #ff3333; /* Red borders */
      background-color: #222; /* Dark background for rows */
      color: #fff; /* White text */
    }
    th {
      background-color: #ff3333; /* Red background for headers */
      color: #000; /* Black text */
      font-size: 1.2rem;
    }
    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff3333; /* Bright red */
      color: #000; /* Black text */
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #cc0000; /* Darker red on hover */
      transform: translateY(-2px); /* Slight lift */
    }
    a {
      color: #ff3333; /* Link color */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Shimmer effect for top 3 */
    .gold, .silver, .bronze {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.25) 75%, rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
    @media (max-width: 600px) {
      h1.small-heading {
        font-size: 1.5rem;
      }
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1 class="small-heading">CURRENT RANKINGS</h1>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Team Name</th>
      <th>Erangel</th>
      <th>Vikendi</th>
      <th>Miramar</th>
      <th>Sanhok</th>
      <th>Total Points</th>
    </tr>
  </table>
  <a href="weeks.html" class="button">View Weekly Results</a>
  <p>In case of any incorrect values or changes, drop a message on my Instagram <a href="https://instagram.com/evilstxrm">Evil$txrm</a></p>
  <script>
    let teams = [
      { name: "SO-BTS", erangel: 3, vikendi: 0, miramar: 2, sanhok: 0, page: 'sobts.html' },
      { name: "M-BTS", erangel: 2, vikendi: 0, miramar: 2, sanhok: 0, page: 'mbts.html' },
      { name: "JORD-BTS", erangel: 0, vikendi: 0, miramar: 0, sanhok: 1, page: 'jordbts.html' },
      { name: "H-BTS", erangel: 2, vikendi: 0, miramar: 1, sanhok: 0, page: 'hbts.html' },
      { name: "BTS", erangel: 3, vikendi: 2, miramar: 2, sanhok: 0, page: 'bts.html' },
      { name: "BLOODY", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'bloody.html' },
      { name: "YT Monk", erangel: 0, vikendi: 0, miramar: 0, sanhok: 1, page: 'monk.html' },
      { name: "J-BTS", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'jbts.html' },
      { name: "DomBTS", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'dombts.html' }
    ];
    function updateLeaderboard() {
      teams.forEach(team => {
        team.total = team.erangel + team.vikendi + team.miramar + team.sanhok;
      });
      teams.sort((a, b) => b.total - a.total);
      const table = document.getElementById('leaderboard');
      table.innerHTML = '<tr><th>Rank</th><th>Team Name</th><th>Erangel</th><th>Vikendi</th><th>Miramar</th><th>Sanhok</th><th>Total Points</th></tr>';
      let lastScore = null;
      let rank = 1;
      let displayRank = 1;
      teams.forEach((team, index) => {
        if (team.total !== lastScore) {
          if (index > 0) {
            rank = index + 1;
          }
          lastScore = team.total;
          displayRank = rank;
        }
        const row = table.insertRow(-1);
        row.innerHTML = `<td>${displayRank}</td><td><a href="${team.page}">${team.name}</a></td><td>${team.erangel}</td><td>${team.vikendi}</td><td>${team.miramar}</td><td>${team.sanhok}</td><td>${team.total}</td>`;
        if (displayRank === 1) {
          row.classList.add('gold');
        } else if (displayRank === 2) {
          row.classList.add('silver');
        } else if (displayRank === 3) {
          row.classList.add('bronze');
        }
      });
    }
    updateLeaderboard();
  </script>
</body>
</html>
