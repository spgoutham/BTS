<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BTS WAR</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #FFFCF2;
    margin: 0;
    padding: 30px;
    text-align: center;
    align-items: center;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Align items from edge to edge */
    margin-bottom: 1px;
  }
  .title-container {
    text-align: center; /* Centers the titles */
  }
  .logo, .logo2 {
    width: 200px; /* Adjust the size for both logos */
    height: 200px;
  }
  h1.shimmer, .small-heading {
    font-family: 'Poppins', sans-serif;
    color: #fff; /* Color adjustment for visibility */
    font-weight: 600;
    margin: 10px 0; /* Space between titles */
  }
  h1.shimmer {
  font-family: 'Poppins', sans-serif;
  font-size: 2.5rem;
  padding: 0;
  font-weight: 600;
  color: transparent; /* Ensures text color doesn't interfere */
  background-image: linear-gradient(to right, #ff8c00 20%, #FFD700 50%, #ff8c00 80%);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  animation: shimmer 5s linear infinite;
}

@keyframes shimmer {
  0% {
    background-position: -200% center;
  }
  100% {
    background-position: 200% center;
  }
}
@keyframes goldShimmer {
  0%, 100% { color: black; }
  50% { color: gold; } /* Modify the color for gold shimmer */
}

@keyframes redShimmer {
  0%, 100% { color: black; }
  50% { color: red; }
}

@keyframes blueShimmer {
  0%, 100% { color: black; }
  50% { color: blue; } /* Modify the color for blue shimmer */
}

.gold {
  animation: goldShimmer 3s linear infinite;
}

.red {
  animation: redShimmer 3s linear infinite;
}

.blue {
  animation: blueShimmer 3s linear infinite;
}


  .small-heading {
    font-size: 1.5rem;
    color: #8A2BE2; /* Ensure readability */
    font-weight: normal;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #00BFFF;
    color: white;
  }
</style>
</head>
<body>
<div class="header">
  <img src="logo2.png" alt="Left Logo" class="logo2">
  <h1 class="shimmer">BTS WAR</h1>
  <img src="logo.png" alt="Right Logo" class="logo">
</div>
<h1 class="small-heading">Current Rankings</h1>
<table id="leaderboard">
  <tr>
    <th>Rank</th>
    <th>Team Name</th>
    <th>Erangel</th>
    <th>Vikendi</th>
    <th>Miramar</th>
    <th>Sanhok</th>
    <th>Total Points</th>
  </tr>
</table>

<script>
  let teams = [
    { name: "SO-BTS", erangel: 2, vikendi: 0, miramar: 0, sanhok: 0 },
    { name: "M-BTS", erangel: 0, vikendi: 0, miramar: 2, sanhok: 0 },
    { name: "JORD-BTS", erangel: 0, vikendi: 0, miramar: 0, sanhok: 1 },
    { name: "H-BTS", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0 },
    { name: "OG-BTS", erangel: 1, vikendi: 1, miramar: 1, sanhok: 0 }
  ];

  function updateLeaderboard() {
    teams.forEach(team => {
      team.total = team.erangel + team.vikendi + team.miramar + team.sanhok; // Compute total points for sorting
    });
    teams.sort((a, b) => b.total - a.total); // Sort teams by total points

    const table = document.getElementById('leaderboard');
    table.innerHTML = '<tr><th>Rank</th><th>Team Name</th><th>Erangel</th><th>Vikendi</th><th>Miramar</th><th>Sanhok</th><th>Total Points</th></tr>';

    let highestScore = teams[0].total; // The highest score after sorting
    let lastScore = null;
    let rank = 1; // Start ranking at 1
    let displayRank = 1; // Display rank starts at 1

    teams.forEach((team, index) => {
      if (team.total !== lastScore) {
        if (index > 0) { // If not the first team, increment the rank
          rank = index + 1;
        }
        lastScore = team.total;
        displayRank = rank;
      }
      const row = table.insertRow(-1);
      row.innerHTML = `<td>${displayRank}</td><td>${team.name}</td><td>${team.erangel}</td><td>${team.vikendi}</td><td>${team.miramar}</td><td>${team.sanhok}</td><td>${team.total}</td>`;

      if (team.total === highestScore) {
        row.className = 'gold'; // Apply gold to all teams with the highest score
      } else if (displayRank === 2) {
        row.className = 'red'; // Apply red to rank 2
      } else if (displayRank === 3) {
        row.className = 'blue'; // Apply blue to rank 3
      }
    });
  }

  updateLeaderboard(); // Call to initialize the leaderboard
</script>
</body>
</html>
