<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff3333; /* Bright red for headings */
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .week-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .week-links a, .week-links span {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #ff3333; /* Bright red for links */
      text-decoration: none;
      border: 2px solid #ff3333;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .week-links a:hover {
      background-color: #ff3333;
      color: #000; /* Black text for hover */
    }
    .week-links span {
      color: gray;
      border-color: gray;
      cursor: not-allowed;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff3333; /* Bright red */
      color: #000; /* Black text */
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #cc0000; /* Darker red on hover */
      transform: translateY(-2px); /* Slight lift */
    }
  </style>
</head>
<body>
  <h1>Select a Week</h1>
  <div class="week-links">
    <a href="week1.html">Week 1</a>
    <a href="week2.html">Week 2</a>
    <a href="week3.html">Week 3</a>
    <a href="week4.html">Week 4</a>
    <span>Week 5 (Upcoming)</span>
    <span>Week 6 (Upcoming)</span>
    <span>Week 7 (Upcoming)</span>
    <span>Week 8 (Upcoming)</span>
  </div>

  <!-- Back button to return to Leaderboard -->
  <button class="button" onclick="location.href='index.html';">Back to Leaderboard</button>
</body>
</html>
